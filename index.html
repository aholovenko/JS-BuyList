<div class="section1">

        <input type="text" id="addForm" placeholder="Назва товару" value="">
        <input type="button" id="addButton" value="Додати">
    </form>
</div>

<div class="section2">

    <div class="pannel"><h3>Залишилося</h3></div>

        <div id="statsPan1">

        </div>
    </div>

    <div class="pannel">
        <div id="statsPan2">
        </div>
    </div>

<div class="template" style="display:none;">
