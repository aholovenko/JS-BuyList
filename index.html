<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>AHolovenko</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<!---change only here-->
<body>
<div class="section1">
    <form>
        <input type="text" id="addForm" placeholder="Назва товару" value="">
        <input type="button" id="addButton" value="Додати">
    </form>

    <div class="template">
        <div class="good">
            <input type="gName" class="goodName" value="Йогурт">
            <input type="button" class="cross" value="x">
            <input type="button" class="baught" value="Куплено">
            <input type="button" class="notBaught" value="Не Куплено">
            <input type="button" class="plus" value="+">
            <div class=" quantity ">1</div>
            <input type="button" class="minus" value="-">
        </div>
    </div>
    <div class="good">
        <input type="gName" class="goodName" value="Молоко">
        <input type="button" class="cross" value="x">
        <input type="button" class="baught" value="Куплено">
        <input type="button" class="notBaught" value="Не Куплено">
        <input type="button" class="plus" value="+">
        <div class=" quantity ">1</div>
        <input type="button" class="minus" value="-">
    </div>
    <div class="good">
        <input type="gName" class="goodName" value="Кефір">
        <input type="button" class="cross" value="x">
        <input type="button" class="baught" value="Куплено">
        <input type="button" class="notBaught" value="Не Куплено">
        <input type="button" class="plus" value="+">
        <div class=" quantity ">1</div>
        <input type="button" class="minus" value="-">
    </div>

</div>

<div class="section2">

    <div class="pannel"><h3>Залишилося</h3></div>
    <div class="pannel">
        <div id="statsPan1">
            <span class="template2">
                <span class="statsItem"><span class="name">Йогурт</span><span class="c">1</span></span></span>
            <span class="statsItem"><span class="name">Молоко</span><span class="c">1</span></span>
            <span class="statsItem"><span class="name">Кефір</span><span class="c">1</span></span>
        </div>
    </div>

    <div class="pannel"><h3>Куплено</h3></div>
    <div class="pannel">
        <div id="statsPan2">
        </div>
    </div>


</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
